<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3be868d704.js"
      crossorigin="anonymous"

    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/info.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light nav-deco">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="./index.html">
          <img src="./image/logo.png" alt="Company Logo" width="30" />
        </a>
        <div class="d-flex align-items-center">
          <span class="navbar-text me-3">
            <!-- weather will be inserted here -->
          </span>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle fixed-toggle"
                href="#"
                id="languageDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                한국어
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="languageDropdown"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="translatePage('ko')"
                    >한국어</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="translatePage('en')"
                    >English</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="translatePage('ja')"
                    >日本語</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="translatePage('zh')"
                    >中文</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="festival container">
      <h2 class="festival-title translatable">축제/행사</h2>
      <div class="swiper-wrap">
        <div class="swiper festival-carousel" id="festival-swiper"></div>
      </div>
      <!-- //축제&행사 캐러샐 -->
      <div class="festival-more">
        <ul class="festival-more-list"></ul>
        <div class="festival-more-btn"></div>
      </div>
      <!-- //축제&행사 정보 더 보기 -->
    </section>
    <!--------------------------------------------------------------------------여기 부터 소식 하단 파트---------------------------------------------------------------------------->
    <div class="card-header translatable">행사</div>
    <div class="typeButton">
        <button>전체</button>
        <button>국악</button>
        <button>연극</button>
        <button>축제-문화/예술</button>
        <button>전시/미술</button>
        <button>무용</button>
        <button>교육/체험</button>
        <button>콘서트</button>
    </div>
    <section class="card-section-size" >
        
            <div id="festival-card-section">

            </div>
        
    </section>
    <div class="moveTopBtn">▲</div>

                        </div>
                        <div class="company ms-3">
                            <div><strong class="translatable">웹페이지명</strong></div>
                            <div class="translatable">주소</div>
                            <div class="translatable">그룹: 누나네 6조 | Tel: 010-1234-5678</div>
                            <div class="no-translate">Copyright ⓒNoona Corp. All Rights Reserved.</div>
                        </div>
                    </div>
                    <div class="second-box d-flex justify-content-end">
                        <div class="sns-box">
                            <a href="https://www.facebook.com" class="sns-icon">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </div>
                        <div class="sns-box">
                            <a href="https://www.instagram.com" class="sns-icon">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>
                        <div class="sns-box">
                            <a href="https://www.twitter.com" class="sns-icon">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                        </div>
                        <div class="sns-box">
                            <a href="https://www.youtube.com" class="sns-icon">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row pb-3 pt-3 second-line text-center">
                    <div class="company">
                        <div><strong class="translatable">웹페이지명</strong></div>
                        <div class="translatable">주소</div>
                        <div class="translatable">그룹: 누나네 6조 | Tel: 010-1234-5678</div>

                    </div>

                            <a href="https://www.twitter.com" class="sns-icon mobile-sns-icon">

                            </a>
                        </div>
                        <div class="sns-box mobile-sns">
                            <a href="https://www.youtube.com" class="sns-icon mobile-sns-icon">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

    <script src="info.js"></script>
