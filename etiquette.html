<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="etiquette">etiquette</h1>
        <h2 class="etiquette_sub_title">한국에서 지켜야 할 에티켓에 대해 궁금한 점이 있다면, 지금 질문해 보세요!</h2>
    <section>
        <div class="chat_head"></div>
    <div class="chat_content">
        <ul id="chat_content">  
            <li class="bot_left">에티켓 헬퍼봇입니다. 궁금한게 있으신가요?</li>
        </ul></div>
        <div class="input_area">  
            <select id="select_input" name="color"> 
                <option value="" selected disabled hidden>어떤게 궁금하신가요?</option>
                <option value="que1">한국에서는 대중교통에서 음식물을 먹어도 되나요?</option>
                    <option value="que2">한국에서 식사할 때 지켜야 할 예절은 무엇인가요?</option>
                        <option value="que3">한국에서 존댓말을 언제 사용해야 하나요?</option>
                            <option value="que4">한국에서는 어떤 행동이 무례하다고 여겨지나요?</option>
                                <option value="que5">식당에서 팁을 줘야 하나요?</option>
               </select><button id="select_btn">send</button>   
        </div>
    </section>
    </div>
    <script src="etiquette.js"></script>
</body>
</html>
